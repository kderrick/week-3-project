
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong Game</h1>

      <form id="ping-pong">
        <div class="form-group">
          <label for="game">Enter a number and watch the page count up while switching out numbers divisible by 3 with "ping", numbers divisible by 5 with "pong" and numbers divisible by both with "pingpong" </label>
          <input id="game" type="text">
        </div>

        <button type="submit" class="btn">See the magic!</button>
      </form>

      <div id="result">
        <p><span class="finish"></span></p>
      </div>
    </div>
  </body>
</html>
